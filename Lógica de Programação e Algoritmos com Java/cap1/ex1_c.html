    <script>
        //Elaborar uma programa para uma loja, o qual leia o preço de um produto er informe as opções de pagamento da loja. Calcule e informa o valor para pagamento à vista com 10% de desconto e o valor em 3x.

        var preco = Number(prompt("Qual o preço do produto?"))
        var descontoavista = preco * 0.10
        var avista = preco - descontoavista
        var parcelado = preco / 3
        alert("Preço R$" + preco + "\nÀ vista R$" + avista + "\nOu 3x de R$" + parcelado.toFixed(2))
