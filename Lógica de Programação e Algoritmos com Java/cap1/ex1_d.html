<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.

        var notaum = Number(prompt("Digite sua primeira nota"))
        var notadois = Number(prompt("Digite sua segunda nota"))
        var soma = notaum + notadois
        var media = soma / 2
        alert("1° Nota: " + notaum + "\n2° nota: " + notadois + "\nMédia: " + media.toFixed(1))
    </script>
</body>
</html>
