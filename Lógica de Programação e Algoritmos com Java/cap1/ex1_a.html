<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Elaborar um programa que leia un número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.

        var numero = Number(prompt("Digite um número"))
        var antecessor = numero - 1
        var sucessor = numero + 1
        alert("Você digitou " + numero +", seu sucessor é o " + sucessor + " e o antecessor é o " + antecessor + ".")
    </script>
</body>
</html>
