    <script>
        //Elaborar um programa para uma pizzaria, o qual leia o valor total de um conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.

        var valor = Number(prompt("Qual o valor total da conta?"))
        var pessoas = prompt("Quantas pessoas na mesa irão pagar?")
